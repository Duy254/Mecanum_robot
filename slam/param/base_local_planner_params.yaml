TrajectoryPlannerROS:
  acc_lim_x: 0.05
  acc_lim_y: 0.05
  acc_lim_theta: 0.1
  max_vel_x: 0.3
  min_vel_x: 0.1
  max_vel_theta: 1.0
  min_vel_theta: -1.0
  min_in_place_vel_theta: 0.6
  escape_vel: -0.2
  holonomic_robot: true
  y_vels: [-0.35, -0.15, 0.15, 0.35]
  yaw_goal_tolerance: 0.2
  xy_goal_tolerance: 0.2
  pdist_scale: 0.6
  gdist_scale: 0.8
  occdist_scale: 0.01
  dwa: true
  publish_cost_grid_pc: false
  meter_scoring: true
  sim_time: 2.0
  sim_granularity: 0.08
  vx_samples: 5
  vtheta_samples: 20

  control_frequency: 25.0

  max_rotational_vel: 0.6
